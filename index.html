<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="card">
        <div class="card__content">
          <h3 class="card__content-title">Get <span>insights</span> that help your business grow.</h3>
          <div class="card__content-wrapper">
            <p class="card__content-main">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
            <div class="card__content-stats">
              <div class="stat">
                <p>10k+</p>
                <p>companies</p>
              </div>
              <div class="stat">
                <p>314</p>
                <p>templates</p>
              </div>
              <div class="stat">
                <p>12m+</p>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card__image">
          <img class="card__image" src="./images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jacob W. Warner</a>.
    </div>
  </main>
</body>
</html>
